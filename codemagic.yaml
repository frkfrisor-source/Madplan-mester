 workflows:
  ios-workflow:
    name: iOS workflow
    max_build_duration: 60

    environment:
      xcode: latest
      cocoapods: default

    scripts:
      - name: Detect Capacitor project dir
        script: |
          if [ -f "client/capacitor.config.ts" ] || [ -f "client/capacitor.config.json" ] || [ -f "client/capacitor.config.js" ]; then
            echo "Using client/ as project dir"
            echo "PROJECT_DIR=client" >> $CM_ENV
          else
            echo "Using repo root as project dir"
            echo "PROJECT_DIR=." >> $CM_ENV
          fi

      - name: Install dependencies
        script: |
          cd "$PROJECT_DIR"
          npm ci || npm install

      - name: Build web
        script: |
          cd "$PROJECT_DIR"
          npm run build

      - name: Ensure iOS platform exists + Sync Capacitor
        script: |
          cd "$PROJECT_DIR"
          if [ ! -d "ios" ]; then
            echo "ios/ folder not found -> adding iOS platform"
            npx cap add ios
          fi
          npx cap sync ios

      - name: Verify workspace exists
        script: |
          cd "$PROJECT_DIR"
          ls -la ios/App || true
          ls -la ios/App/App.xcworkspace || true
          ls -la ios/App/App.xcodeproj || true

      - name: Create export options plist (fix missing file)
        script: |
          cat > /Users/builder/export_options.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>destination</key>
            <string>export</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
            <key>uploadBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          echo "Created /Users/builder/export_options.plist"
          ls -la /Users/builder/export_options.plist

      - name: Build iOS IPA
        script: |
          cd "$PROJECT_DIR"

          if [ -d "ios/App/App.xcworkspace" ]; then
            xcode-project build-ipa \
              --workspace ios/App/App.xcworkspace \
              --scheme App \
              --export-options-plist /Users/builder/export_options.plist
          else
            xcode-project build-ipa \
              --project ios/App/App.xcodeproj \
              --scheme App \
              --export-options-plist /Users/builder/export_options.plist
          fi
