workflows:
  ios-workflow:
    name: iOS workflow
    max_build_duration: 60

    environment:
      groups:
        - appstore

      xcode: latest
      cocoapods: default

      ios_signing:
        distribution_type: app_store
        bundle_identifier: dk.tina.madplanmester

    scripts:
      - name: Detect Capacitor project dir
        script: |
          if [ -f "client/capacitor.config.ts" ] || [ -f "client/capacitor.config.json" ] || [ -f "client/capacitor.config.js" ]; then
            echo "Using client/ as project dir"
            echo "PROJECT_DIR=client" >> $CM_ENV
          else
            echo "Using repo root as project dir"
            echo "PROJECT_DIR=." >> $CM_ENV
          fi

      - name: Install dependencies
        script: |
          cd "$PROJECT_DIR"
          npm ci || npm install

      - name: Build web
        script: |
          cd "$PROJECT_DIR"
          npm run build

      - name: Ensure iOS platform exists + Sync Capacitor
        script: |
          cd "$PROJECT_DIR"
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
          npx cap sync ios

      - name: Apply signing profiles
        script: |
          cd "$PROJECT_DIR"
          xcode-project use-profiles

      - name: Build iOS archive
        script: |
          cd "$PROJECT_DIR/ios/App"

          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            clean archive

      - name: Export IPA
        script: |
          cd "$PROJECT_DIR/ios/App"

          xcodebuild \
            -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build \
            -exportOptionsPlist exportOptions.plist

    artifacts:
      - ios/App/build/*.ipa
